<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-success bg-opacity-10 border-bottom border-success">
      <div class="d-flex justify-content-between align-items-center p-2">
        <h2 class="text-success mb-0 fw-bold">Add Customer</h2>
        <button class="btn btn-outline-success rounded-pill" routerLink="/Admin/AdminCustomer">
          <i class="fas fa-arrow-left me-2"></i>Back
        </button>
      </div>
    </div>
    <div class="card-body bg-light">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="row g-4">
          <!-- Personal Information -->
          <div class="col-md-6">
            <div class="card shadow-sm border-0 h-100">
              <div class="card-header bg-success bg-opacity-10">
                <h5 class="text-success mb-0">Personal Information</h5>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label text-success fw-semibold">Full Name</label>
                  <input type="text" class="form-control border-success" formControlName="fullName" placeholder="Enter full name">
                </div>
                <div class="mb-3">
                  <label class="form-label text-success fw-semibold">Mobile Number</label>
                  <input type="text" class="form-control border-success" formControlName="mobileNumber" placeholder="Enter mobile number">
                </div>
                <div class="mb-3">
                  <label class="form-label text-success fw-semibold">WhatsApp Number</label>
                  <input type="text" class="form-control border-success" formControlName="whatsappNumber" placeholder="Enter WhatsApp number">
                </div>
                <div class="mb-3">
                  <label class="form-label text-success fw-semibold">Date of Birth</label>
                  <input type="date" class="form-control border-success" formControlName="dateOfBirth">
                </div>
              </div>
            </div>
          </div>

          <!-- Address Information -->
          <div class="col-md-6">
            <div class="card shadow-sm border-0 h-100">
              <div class="card-header bg-success bg-opacity-10">
                <h5 class="text-success mb-0">Address Information</h5>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label text-success fw-semibold">State</label>
                  <select class="form-select border-success" formControlName="state" (change)="onStateChange($event)">
                    <option value="" disabled>Select State</option>
                    <option *ngFor="let state of states" [value]="state">{{state}}</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label text-success fw-semibold">City</label>
                  <select class="form-select border-success" formControlName="city">
                    <option value="" disabled>Select City</option>
                    <option *ngFor="let city of cities" [value]="city.city">{{city.city}}</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label text-success fw-semibold">Full Address</label>
                  <textarea class="form-control border-success" formControlName="fullAddress" rows="3" placeholder="Enter full address"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- Profile Photo -->
          <div class="col-md-12">
            <div class="card shadow-sm border-0">
              <div class="card-header bg-success bg-opacity-10">
                <h5 class="text-success mb-0">Profile Photo</h5>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label text-success fw-semibold">Upload Photo</label>
                  <input type="file" class="form-control border-success" (change)="onFileSelected($event)" accept="image/*">
                </div>
                <div *ngIf="selectedFile" class="text-center">
                  <img [src]="previewUrl" class="img-thumbnail mt-2" style="max-height: 200px;">
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success rounded-pill px-5" [disabled]="!customerForm.valid || !selectedFile">
              <i class="fas fa-save me-2"></i>Save Customer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
