<div class="container">
  <div class="form-container">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Company Logo" class="logo">
    </div>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username1" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password1" placeholder="Enter your password">
      </div>
      <div class="d-grid gap-2">    
        <button type="submit" class="btn btn-success btn-lg">Login</button>
      </div>
      <div *ngIf="loginFailed" class="alert alert-danger mt-3" role="alert">
        Login failed. Please check your credentials.
      </div>
    </form>
  </div>
</div>
